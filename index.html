<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" data-next-head="">
    <meta name="viewport" content="width=device-width" data-next-head="">
    <title data-next-head="">Solana MEME 量化交易终极工具</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="TPBOT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- 添加网页标签图标 -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <style>
        /* 自定义侧边栏背景颜色 */
        .sidebar {
            background-color: #f2f2f2; /* 设置背景颜色 */
        }

        /* 侧边栏链接文字颜色 */
        .sidebar a {
            color: #333; /* 链接文字颜色 */
        }

        /* 取消链接悬停时的下划线，并设置悬停时的文字颜色 */
        .sidebar a:hover {
            text-decoration: none; /* 取消下划线 */
            color: #45b985; /* 悬停时的文字颜色 */
        }
    </style>
    <!-- Open Graph meta tags for Telegram preview -->
    <meta property="og:title" content="人人都是科学家"/>
    <meta property="og:description" content="TPBOT是一个专为 Solana 区块链设计的 MEME 币量化交易平台，致力于让每一位用户都能轻松驾驭量化交易的复杂世界。通过集成 Telegram 机器人，提供无需编程、全程可视化的交易工具，让高频量化、网格交易等策略变得简单高效。"/>
    <meta property="og:image" content="https://tpbot.ai/images/company.png"/>
    <meta property="og:image:width" content="680"/>
    <meta property="og:image:height" content="340"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:url" content="https://tpbot.ai/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="TPBOT"/>
    <meta property="og:locale" content="en"/>
</head>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'TPBOT',
        loadSidebar: true,
        // 加载 summary.md
        loadSidebar: 'sidebar.md',
        subMaxLevel: 2,
        coverpage: 'index.md',
        noCache: true, // 禁用缓存
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏。
        homepage: false
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

</body>

</html>
